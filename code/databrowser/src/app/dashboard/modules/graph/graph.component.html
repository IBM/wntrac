<div class="card card-bordered card-full" id="graph-container">
  <div class="card-inner">
    <div class="center-header">
      <h6>Non-pharmaceutical Interventions (NPIs)</h6>
      <div *ngIf="measuresAndCounterMeasuresData">
        <app-plotly-js [measuresAndCounterMeasuresData]="measuresAndCounterMeasuresData"
                       [controlAttributes]="controlAttributes"
                       [covid19OutcomeData]="covid19OutcomeData"
                       (selectedAttribute)="onSelectedAttribute($event)"></app-plotly-js>
      </div>
    </div>
  </div>
</div>
