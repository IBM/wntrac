<div class="card card-bordered">
  <div id="map-container">
    <div id="infograph-selector">
      <mat-select [(value)]="selectedGlyph" (selectionChange)="changeGlyph($event)">
        <mat-option *ngFor="let obj of glyphOptions" [value]="obj.key">{{obj.name}}</mat-option>
      </mat-select>
    </div>
    <div class="map"
         id="map-element"
         leaflet [ngStyle]="getStyle()"
         [leafletLayers]="layers"
         [leafletFitBounds]="fitBounds"
         [leafletOptions]="options"
         (leafletMapReady)="onMapReady($event)"
         [leafletMarkerCluster]="markerClusterData"
         (leafletMarkerClusterReady)="markerClusterReady($event)">
      <div class="leaflet-top leaflet-right" id="date-info" [ngStyle]="{'width': getAsOfLength(dateInformation) + 'px'}">
        {{dateInformation}}
      </div>
    </div>
  </div>
</div>
