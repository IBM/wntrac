<h2 mat-dialog-title>No Existing Event Found</h2>

<mat-dialog-content>
    <p>No existing event was found for this data.</p>
    <p>Please confirm if your data should be promoted to an event in the database.</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="save('promote')">Promote to Event</button>
<!--    <button mat-stroked-button color="warn" (click)="save('discard')">Discard</button>-->
    <button mat-stroked-button color="basic" (click)="save('cancel')">Cancel</button>
</mat-dialog-actions>
